<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Tiny Fish Catch - Mobilna gra łowienia ryb dla sklepu Ryby u Tadeusza"
    />
    <meta
      name="keywords"
      content="gra, ryby, łowienie, mobile, html5, canvas"
    />
    <meta name="author" content="Ryby u Tadeusza" />

    <!-- Mobile optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Fish Catch" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2196F3" />

    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <title>🐟 Tiny Fish Catch - Ryby u Tadeusza</title>
  </head>
  <body>
    <div id="fish-game-container" class="fish-game-container">
      <!-- Loading screen -->
      <div class="fish-game-loading">
        <div class="fish-game-loading-spinner">🐟</div>
        <p>Ładowanie gry...</p>
      </div>
    </div>

    <!-- Fallback for no JavaScript -->
    <noscript>
      <div class="fish-game-error">
        <h3>🐟 Tiny Fish Catch</h3>
        <p>Ta gra wymaga włączonego JavaScript.</p>
        <p>Włącz JavaScript w swojej przeglądarce i odśwież stronę.</p>
      </div>
    </noscript>
  </body>
</html>
